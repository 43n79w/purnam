  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Todo Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="../libs/angular-ui/angular-ui.css"></script> 
    <style>
    .todo-done {
      text-decoration: line-through;
      color: grey;
    }
    </style>
  </head>
  <body ng-app="todoDemo" 
        ng-controller="MainCtrl"
        class="container">    
    <div class="span4 offset2" 
         style="border:1px dotted yellow; padding-top: 100px">
      <div class="centered">
        <h1>Todo List</h1>
        <span>{{remainingTodos()}} of {{todos.length}} remaining</span>
        <ul class="unstyled">
          <li ng-repeat="t in todos">
            <input type="checkbox" ng-model=t.done>
            <span ng-class="{'todo-done': t.done}">{{t.text}}
          <li>
          </ul>
      </div>
    </div>
    
    <div class="span4" 
         style="border:1px dotted yellow; padding-top: 160px">
      <form ng-submit="addTodo()">
        <input type="text" placeholder="Add New Todo" ng-model="newTodo"></input>
        <br>
        <button class="btn" type="submit">Add</button>
        <button class="btn" ng-click="clearCompletedTodos()">Clear Done</button>
      </form>
    </div>
    
    
    <script src="../libs/angular/angular.js"></script>
    <!--script src="../libs/angular-ui/angular-ui.js"></script>
    <script src="../libs/angular-ui/ui-bootstrap-0.3.0.js"></script-->
    <!-- build:js scripts/scripts.js -->
    <script src="../scripts/samples.js"></script>
    <!-- endbuild -->

  </body>
</html>
